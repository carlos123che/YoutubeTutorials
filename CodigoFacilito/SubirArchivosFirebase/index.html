<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js'></script>
    <script src='https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js'></script>
    <script src='https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js'></script>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js' integrity='sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4' crossorigin='anonymous'></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Subir Archivos a Firebase</h1>
        <div class="row mt-5 ">
            <div class="col-lg-12 d-flex justify-content-center">
                <form action="" id="uploader">
                    <input class="form-control form-control-lg" type="file" name="file" id="file">
                    <div class="d-grid gap-2">
                        <button class="btn btn-lg btn-dark mt-3 btn-block" type="submit">Subir Archivo</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5 d-flex justify-content-center align-items-center" id="images">
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
